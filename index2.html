<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <!-- NAVBAR -->
        <section class="divisao-navbar">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">
                                    <img src="images/LOGO_2.png" alt="Logo" width="30" height="26"
                                        class="d-inline-block align-text-top">
                                    VALE IMOBILIÁRIA
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">Anuncie</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Favoritos</a>

                                            </ul>
                                        </li>
                                    </ul>
                                </div>

                        </nav>
                    </div>
                </div>
            </div>
    </header>
    <main>

        <!-- SEÇÃO PESQUISA -->

        <section class="pesquisa">
            <div class="container">
                <div class="row align-items-center text-center text-md-start">
                    <div class="line">
                        <hr class="border border-primary border-3 opacity-75">
                    </div>
                    <div class="col-12 col-md-6">
                        <span>Encontre seu Imóvel</span>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Referência">
                            <button type="button" class="btn btn-warning">Buscar</button>
                        </div>
                    </div>

                    <!-- BUSCA AVANCADA -->

                    <hr class="border border-primary border-3 opacity-75">
                    <div class="col-12 col-md-12">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-md">
                                <a class="navbar-brand text-start" href="#">Busca Avançada</a>
                            </div>
                        </nav>
                    </div>

                    <!-- ESTADO -->
                    <div class="busca-avancada-forms">
                        <div class="row align-items-center text-center text-md-start">

                            <div class="col-12 col-md-3">
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="*Estado">
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                            </div>
                            <!-- Cidade -->
                            <div class="col-12 col-md-3">
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="*Cidade">
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                            </div>
                            <div class="col-12 col-md-3">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Qualquer Bairro
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- VALORES -->
                            <div class="col-12 col-md-3">
                                <div class="row align-items-center text-center text-md-start">
                                    <input class="form-control valores" type="text" placeholder="Valor min."
                                        aria-label="default input example">
                                    <input class="form-control valores" type="text" placeholder="Valor máx"
                                        data-mask="decimal" aria-label="default input example">
                                </div>
                            </div>
                        </div>
                        <div class="line-inf">
                            <div class="row align-items-center text-center text-md-start">
                                <!-- VENDA -->
                                <div class="col-12 col-md-3">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        Venda
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- TIPO DE IMOVEL -->
                                <div class="col-12 col-md-3">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        *Tipo de Imóvel
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- DORMITORIOS -->
                                <div class="col-12 col-md-3">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        Dormitórios
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- AREA MIN E MAX -->
                                <div class="col-12 col-md-3">
                                    <div class="row align-items-center text-center text-md-start">
                                        <input class="form-control valores" type="text" placeholder="Área min."
                                            aria-label="default input example">
                                        <input class="form-control valores" type="text" placeholder="Área máx."
                                            data-mask="decimal" aria-label="default input example">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <div class="col-md-3 col-sm-6">
                            <button type="button" class="btn btn-primary">Primary</button>
                        </div>
                    </div>                    
                </div>
            </div>

</body>
